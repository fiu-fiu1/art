<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>fiu-fiu-art</title>
    <style>
        body {
            /* Błękitno-różowe tło */
            background: linear-gradient(180deg, #ADD8E6 0%, #FFB6C1 100%);
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            font-family: 'Arial Black', sans-serif;
            text-align: center;
            min-height: 100vh;
        }

        /* Słoneczny Napis - Opcja nr 2 */
        .napis { 
            font-size: 3.5rem; 
            margin-bottom: 25px; 
            /* Delikatny blask wokół liter */
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6), 2px 2px 4px rgba(0,0,0,0.1); 
        }
        
        /* Kolory zachodzącego słońca i złota */
        .w1 { color: #FF8C00; } /* Ciemny pomarańcz */
        .w2 { color: #FFA500; } /* Pomarańcz */
        .w3 { color: #FFD700; } /* Złoty */
        .w4 { color: #DAA520; } /* Złoty brąz */
        .w5 { color: #F0E68C; } /* Piaskowy żółty */

        .linki { margin-bottom: 30px; }
        .linki a {
            text-decoration: none;
            color: #333;
            background-color: #FFD700;
            padding: 10px 25px;
            border-radius: 30px;
            margin: 0 10px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .linki a:hover { transform: scale(1.1); background-color: white; }

        /* Galeria - dwa zdjęcia obok siebie */
        .kontener {
            display: flex;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .zdjecie { width: 48%; }

        .zdjecie img {
            width: 100%;
            height: 450px; 
            object-fit: cover;
            border: 10px solid white;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

    <div class="napis">
        <span class="w1">Witaj</span> <span class="w2">Na</span> 
        <span class="w3">fiu</span> <span class="w4">fiu</span> <span class="w5">Art</span>
    </div>

    <div class="linki">
        <a href="https://instagram.com/fiu_fiu_art" target="_blank">Instagram</a>
        <a href="https://www.facebook.com/profile.php?id=100057163045952" target="_blank">Facebook</a>
    </div>

    <div class="kontener">
        <div class="zdjecie">
            <img src="wieloryb.pl" alt="Wieloryb">
        </div>
        <div class="zdjecie">
            <img src="broszka.jpg" alt="Broszka">
        </div>
    </div>

</body>
</html>
