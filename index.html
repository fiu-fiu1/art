<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fiu-fiu-art</title>
    <style>
        body {
            /* Błękitne tło z żółtym akcentem na dole */
            background: linear-gradient(180deg, #ADD8E6 0%, #ADD8E6 85%, #FFD700 100%);
            margin: 0;
            font-family: 'Arial Black', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Nagłówek - Jasny różowy */
        header {
            margin-top: 50px;
            text-align: center;
        }
        .napis {
            color: #FFB6C1; /* Jasny różowy */
            font-size: 3.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* Social Media - Żółte połączenie */
        .socials {
            width: 90%;
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            font-size: 1.2rem;
        }
        .socials a {
            text-decoration: none;
            color: #333;
            background-color: #FFD700; /* Żółte tło pod linkami */
            padding: 5px 15px;
            border-radius: 20px;
            transition: 0.3s;
        }
        .socials a:hover {
            transform: scale(1.1);
            background-color: white;
        }

        /* Zdjęcie wieloryba */
        .gallery {
            margin-top: 20px;
            width: 85%;
            max-width: 700px;
            padding-bottom: 50px;
        }
        .gallery img {
            width: 100%;
            border-radius: 20px;
            border: 5px solid white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <header>
        <div class="napis">Witaj na fiu-fiu-art</div>
    </header>

    <div class="socials">
        <a href="https://instagram.com/fiu_fiu_art" target="_blank">ig/fiu_fiu_art</a>
        <a href="https://www.facebook.com/search/top?q=fiu%20fiu%20art%20katarzyna%20misiewicz" target="_blank">fc/fiu fiu art</a>
    </div>

    <div class="gallery">
        <img src="wieloryb.pl" alt="Mój wieloryb">
    </div>

</body>
</html>
