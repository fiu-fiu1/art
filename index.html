<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>fiu-fiu-art</title>
    <style>
        body {
            /* Błękitny przechodzący w jasny róż */
            background: linear-gradient(180deg, #ADD8E6 0%, #FFB6C1 100%);
            background-attachment: fixed; /* Tło nie ucieka przy przewijaniu */
            margin: 0;
            padding: 20px;
            font-family: 'Arial Black', sans-serif;
            text-align: center;
            min-height: 100vh;
        }

        /* Kolorowy napis */
        .napis { 
            font-size: 3rem; 
            margin-bottom: 20px; 
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5); 
        }
        .w1 { color: #FF1493; } /* Mocny róż */
        .w2 { color: #FFD700; } /* Żółty */
        .w3 { color: #8A2BE2; } /* Fiolet */
        .w4 { color: #FF4500; } /* Pomarańcz */
        .w5 { color: #32CD32; } /* Zieleń */

        .linki { margin-bottom: 30px; }
        .linki a {
            text-decoration: none;
            color: #333;
            background-color: rgba(255, 215, 0, 0.8); /* Lekko przezroczysty żółty */
            padding: 10px 20px;
            border-radius: 20px;
            margin: 5px;
            font-weight: bold;
            display: inline-block;
            border: 2px solid white;
        }

        /* Galeria - dwa zdjęcia obok siebie */
        .kontener {
            display: flex;
            justify-content: center;
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .zdjecie {
            width: 48%; 
        }

        .zdjecie img {
            width: 100%;
            height: 450px; 
            object-fit: cover;
            border: 8px solid white;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="napis">
        <span class="w1">Witaj</span> <span class="w2">Na</span> 
        <span class="w3">fiu</span> <span class="w4">fiu</span> <span class="w5">Art</span>
    </div>

    <div class="linki">
        <a href="https://instagram.com/fiu_fiu_art" target="_blank">Instagram</a>
        <a href="https://www.facebook.com/profile.php?id=100057163045952" target="_blank">Facebook</a>
    </div>

    <div class="kontener">
        <div class="zdjecie">
            <img src="wieloryb.pl" alt="Wieloryb">
        </div>
        <div class="zdjecie">
            <img src="broszka.jpg" alt="Broszka">
        </div>
    </div>

</body>
</html>
