<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fiu-fiu-art</title>
    <style>
        body {
            /* Błękitne tło */
            background-color: #ADD8E6; 
            margin: 0;
            font-family: 'Arial Black', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            margin-top: 40px;
            text-align: center;
        }

        /* Jasnoróżowy napis */
        .napis-glowny {
            color: #FFB6C1; 
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .socials {
            width: 90%;
            max-width: 1000px;
            display: flex;
            justify-content: space-between;
            margin: 30px 0;
        }

        /* Żółte przyciski linków */
        .socials a {
            text-decoration: none;
            color: #333;
            background-color: #FFD700;
            padding: 10px 25px;
            border-radius: 30px;
            font-size: 1.1rem;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .socials a:hover {
            transform: scale(1.1);
            background-color: white;
        }

        /* Galeria - dwa zdjęcia obok siebie */
        .gallery {
            display: grid;
            /* To sprawia, że są 2 kolumny, a na telefonie 1 */
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            width: 90%;
            max-width: 1100px;
            padding-bottom: 50px;
        }

        .gallery img {
            width: 100%;
            height: 450px; /* Stała wysokość, żeby zdjęcia były równe */
            object-fit: cover; 
            border-radius: 25px;
            border: 8px solid white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: 0.4s;
        }

        .gallery img:hover {
            transform: translateY(-10px);
        }
    </style>
</head>
<body>

    <header>
        <div class="napis-glowny">Witaj na fiu-fiu-art</div>
    </header>

    <div class="socials">
        <a href="https://instagram.com/fiu_fiu_art" target="_blank">ig/fiu_fiu_art</a>
        <a href="https://www.facebook.com/profile.php?id=100057163045952" target="_blank">fc/fiu fiu art</a>
    </div>

    <div class="gallery">
        <img src="wieloryb.pl" alt="Mój wieloryb">
        
        <img src="broszka.jpg" alt="Moja nowa praca">
    </div>

</body>
</html>
