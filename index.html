<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fiu-fiu-art</title>
    <style>
        body {
            background-color: #ADD8E6; 
            margin: 0;
            font-family: 'Arial Black', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            margin-top: 40px;
            text-align: center;
        }

        /* Kolorowy napis */
        .witaj { color: #FF69B4; } 
        .na { color: #FFD700; }    
        .fiu1 { color: #9370DB; }  
        .fiu2 { color: #FF4500; }  
        .art { color: #00FF00; }   

        .napis-glowny {
            font-size: 3.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .socials {
            width: 90%;
            max-width: 800px;
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
        }

        .socials a {
            text-decoration: none;
            color: #333;
            background-color: #FFD700;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 4px 0 #ccac00;
        }

        /* GALERIA - SZTYWNE 2 KOLUMNY */
        .gallery {
            display: flex;
            flex-wrap: wrap; /* Pozwala przeskoczyć do nowej linii na telefonie */
            justify-content: center;
            gap: 20px;
            width: 95%;
            max-width: 1200px;
            padding-bottom: 50px;
        }

        .gallery img {
            /* To sprawia, że na komputerze są 2 obok siebie (minus odstęp) */
            width: calc(50% - 20px); 
            min-width: 300px; /* Na bardzo małych ekranach będą jedno pod drugim */
            height: 450px; 
            object-fit: cover; 
            border-radius: 25px;
            border: 8px solid white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <header class="napis-glowny">
        <span class="witaj">Witaj</span> 
        <span class="na">Na</span> 
        <span class="fiu1">fiu</span> 
        <span class="fiu2">fiu</span>
