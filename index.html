<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>fiu-fiu-art</title>
    <style>
        body {
            background-color: #ADD8E6; 
            margin: 0;
            padding: 10px;
            font-family: 'Arial Black', sans-serif;
            text-align: center;
        }

        /* Kolorowy napis */
        .witaj { color: #FF69B4; } 
        .na { color: #FFD700; }    
        .fiu1 { color: #9370DB; }  
        .fiu2 { color: #FF4500; }  
        .art { color: #00FF00; }   

        .napis-glowny {
            font-size: 2.5rem;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .socials {
            margin-bottom: 20px;
        }

        .socials a {
            text-decoration: none;
            color: #333;
            background-color: #FFD700;
            padding: 8px 15px;
            border-radius: 20px;
            margin: 0 5px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        /* Galeria - wymuszamy dwa obok siebie */
        .gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .gallery img {
            /* To jest kluczowe: 45% szerokości i stała wysokość */
            width: 45%; 
            height: 350px; 
            object-fit: cover; /* Zdjęcie wypełni ramkę bez rozciągania */
            border-radius: 15px;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="napis-glowny">
        <span class="witaj">Witaj</span> 
        <span class="na">Na</span> 
        <span class="fiu1">fiu</span> 
        <span class="fiu2">fiu</span> 
        <span class="art">Art</span>
    </div>

    <div class="socials">
        <a href="https://instagram.com/fiu_fiu_art" target="_blank">Instagram</a>
        <a href="https://www.facebook.com/profile.php?id=100057163045952" target="_blank">Facebook</a>
    </div>

    <div class="gallery">
        <img src="wieloryb.pl" alt="Wieloryb">
        
        <img src="fiu fiu broszka.jpg" alt="Broszka">
    </div>

</body>
</html>
