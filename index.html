<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>fiu-fiu-art</title>
    <style>
        body {
            background-color: #ADD8E6; 
            margin: 0;
            padding: 20px;
            font-family: 'Arial Black', sans-serif;
            text-align: center;
        }

        /* Każde słowo ma swój kolor */
        .w1 { color: #FF69B4; } /* Różowy */
        .w2 { color: #FFD700; } /* Żółty */
        .w3 { color: #9370DB; } /* Fioletowy */
        .w4 { color: #FF4500; } /* Pomarańczowy */
        .w5 { color: #00FF00; } /* Zielony */

        .napis {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .linki {
            margin-bottom: 40px;
        }

        .linki a {
            display: inline-block;
            text-decoration: none;
            color: #333;
            background-color: #FFD700;
            padding: 10px 20px;
            border-radius: 20px;
            margin: 5px;
            font-weight: bold;
        }

        /* Galeria - dwa zdjęcia obok siebie */
        .kontener-zdjec {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .kontener-zdjec img {
            width: 45%; 
            min-width: 300px; /* Na telefonie będą pod sobą */
            height: 400px;
            object-fit: cover;
            border: 8px solid white;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="napis">
        <span class="w1">Witaj</span> 
        <span class="w2">Na</span> 
        <span class="w3">fiu</span> 
        <span class="w4">fiu</span> 
        <span class="w5">Art</span>
    </div>

    <div class="linki">
        <a href="https://instagram.com/fiu_fiu_art" target="_blank">Instagram</a>
        <a href="https://www.facebook.com/profile.php?id=100057163045952" target="_blank">Facebook</a>
    </div>

    <div class="kontener-zdjec">
        <img src="wieloryb.pl" alt="Wieloryb">
        <img src="fiu fiu broszka.jpg" alt="Broszka">
    </div>

</body>
</html>
