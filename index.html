<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fiu-fiu-art</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            font-family: 'Arial Black', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Niebieska pętla - Nagłówek */
        .header-box {
            margin-top: 50px;
            text-align: center;
        }
        .witaj { color: #0000FF; font-size: 3rem; }
        .reszta { color: #FFD700; font-size: 3rem; }

        /* Żółta pętla - Linki po bokach */
        .socials {
            width: 80%;
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            font-size: 1.2rem;
        }
        .socials a { text-decoration: none; color: black; }

        /* Różowa pętla - Twoje zdjęcia */
        .gallery {
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="header-box">
        <span class="witaj">Witaj</span> 
        <span class="reszta">na fiu-fiu-art</span>
    </div>

    <div class="socials">
        <a href="https://instagram.com/fiu_fiu_art">ig/fiu_fiu_art</a>
        <a href="#">fc/fiu fiu art</a>
    </div>

    <div class="gallery">
        <img src="wieloryb.pl" alt="Mój wieloryb">
    </div>

</body>
</html>
