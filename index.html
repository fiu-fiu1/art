<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fiu-fiu-art</title>
    <style>
        body {
            /* Błękitne tło */
            background: #ADD8E6;
            margin: 0;
            font-family: 'Arial Black', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            margin-top: 40px;
            text-align: center;
        }

        /* Jasny różowy napis */
        .napis-glowny {
            color: #FFB6C1;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .socials {
            width: 90%;
            max-width: 1000px;
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        /* Żółte przyciski social media */
        .socials a {
            text-decoration: none;
            color: #333;
            background-color: #FFD700;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            transition: 0.3s;
        }

        /* Galeria - dwa zdjęcia obok siebie */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1000px;
            padding-bottom: 50px;
        }

        .gallery img {
            width: 100%;
            height: 400px;
            object-fit: cover; /* Dzięki temu zdjęcia będą równe */
            border-radius: 20px;
            border: 5px solid white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

    <header>
        <div class="napis-glowny">Witaj na fiu-fiu-art</div>
    </header>

    <div class="socials">
        <a href="https://instagram.com/fiu_fiu_art" target="_blank">ig/fiu_fiu_art</a>
        <a href="https://www.facebook.com/profile.php?id=100057163045952" target="_blank">fc/fiu fiu art</a>
    </div>

    <div class="gallery">
        <img src="wieloryb.pl" alt="Wieloryb">
        
        <img src="broszka.jpg" alt="Nowa praca">
    </div>

</body>
</html>
