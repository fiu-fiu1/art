<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: #ADD8E6; /* Błękitne tło */
            margin: 0;
            font-family: 'Arial Black', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            margin-top: 40px;
            text-align: center;
            line-height: 1.2;
        }

        /* Kolorowy napis - każda część inaczej */
        .kolor1 { color: #FF69B4; text-shadow: 2px 2px 0px white; } /* Różowy */
        .kolor2 { color: #FFD700; text-shadow: 2px 2px 0px #333; }  /* Żółty */
        .kolor3 { color: #9370DB; text-shadow: 2px 2px 0px white; } /* Fioletowy */
        .kolor4 { color: #FF4500; text-shadow: 2px 2px 0px white; } /* Pomarańczowy */

        .napis-glowny {
            font-size: 3.5rem;
            letter-spacing: 2px;
        }

        .socials {
            width: 90%;
            max-width: 1000px;
            display: flex;
            justify-content: space-between;
            margin: 30px 0;
        }

        .socials a {
            text-decoration: none;
            color: #333;
            background-color: #FFD700;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: bold;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            width: 90%;
            max-width: 1100px;
            padding-bottom: 50px;
        }

        .gallery img {
            width: 100%;
            height: 500px; 
            object-fit: cover; 
            border-radius: 25px;
            border: 8px solid white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
    </style>
</head>
