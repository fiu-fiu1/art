        header {

            width: 90%;

            text-decoration: none;

            background-color: #FFD700;

            font-weight: bold;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));

            width: 90%;
            max-width: 1100px;
            padding-bottom: 50px;
        }

        .gallery img {
            width: 100%;
            height: 500px; 
            object-fit: cover; 
            border-radius: 25px;
            border: 8px solid white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
