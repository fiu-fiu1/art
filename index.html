<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fiu-fiu-art</title>
    <style>
        body {
            /* Błękitne tło z żółtym akcentem na samym dole */
            background: linear-gradient(180deg, #ADD8E6 0%, #ADD8E6 90%, #FFD700 100%);
            margin: 0;
            font-family: 'Arial Black', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Nagłówek - Jasny różowy */
        header {
            margin-top: 40px;
            text-align: center;
        }
        .napis-glowny {
            color: #FFB6C1; /* Jasny różowy */
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }

        /* Sekcja linków (Social Media) */
        .socials {
            width: 90%;
            max-width: 1000px;
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .socials a {
            text-decoration: none;
            color: #333;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 1rem;
            border: 2px solid #FFD700;
            transition: 0.3s;
        }
        .socials a:hover {
            background-color: #FFD700;
            transform: translateY(-3px);
        }

        /* Galeria zdjęć */
        .gallery {
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            padding-bottom: 60px;
        }
        .gallery img {
            width: 100%;
            border-radius: 25px;
            border: 6px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

    <header>
        <div class="napis-glowny">Witaj na fiu-fiu-art</div>
    </header>

    <div class="socials">
        <a href="https://instagram.com/fiu_fiu_art" target="_blank">ig/fiu_fiu_art</a>
        <a href="https://www.facebook.com/profile.php?id=100057163045952" target="_blank">fc/fiu fiu art</a>
    </div>

    <div class="gallery">
        <img src="wieloryb.pl" alt="Wieloryb">
        
        <img src="broszka.jpg" alt="Nowa praca">
    </div>

</body>
</html>
