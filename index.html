<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Galeria Art</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            margin: 50px 0;
            text-align: center;
        }
        h1 {
            font-weight: 300;
            letter-spacing: 5px;
            text-transform: uppercase;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 1000px;
        }
        .art-card {
            background: #f9f9f9;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #eee;
            color: #ccc;
            transition: 0.3s;
        }
        .art-card:hover {
            border-color: #bbb;
            color: #999;
        }
    </style>
</head>
<body>

    <header>
        <h1>Moja Galeria</h1>
        <p>Miejsce na Twoją twórczość</p>
    </header>

    <div class="gallery">
        <div class="art-card">Tu będzie Twój obraz 1</div>
        <div class="art-card">Tu będzie Twój obraz 2</div>
        <div class="art-card">Tu będzie Twój obraz 3</div>
    </div>

</body>
</html>
